<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div id="container">
        <form>
            <label for="fname">input data:</label><br>
            <input type="text" id="fname" name="fname"><br>
        </form>
        <button id="btntambah" type="button">Add List</button>
    </div>
    <div id="content">
        <ul id="list"></ul>
    </div>
    <script>
        const inputElement = document.getElementById("fname");
        const button = document.getElementById("btntambah");
        const list = document.getElementById("list");
        let itemEdit = null;

        button.addEventListener("click", function () {
            const teksv = inputElement.value.trim();
            if (teksv !== "") {
                if (itemEdit) {
                    
                    const span = itemEdit.querySelector("span");
                    span.textContent = teksv;
                    button.textContent = "Add List";
                    itemEdit = null;
                } else {
                    
                    const li = document.createElement('li');
                    const spantext = document.createElement("span");
                    spantext.textContent = teksv;
                    li.appendChild(spantext);

                    const btnEdit = document.createElement("button");
                    btnEdit.textContent = "Edit";
                    btnEdit.addEventListener("click", function () {
                        inputElement.value = spantext.textContent;
                        button.textContent = "Update List";
                        itemEdit = li; 
                    });
                    btnEdit.style.backgroundColor = 'yellow';

                    const btnDelete = document.createElement("button");
                    btnDelete.textContent = "Delete";
                    btnDelete.addEventListener("click", function () {
                        list.removeChild(li);
                    });
                    btnDelete.style.backgroundColor = 'red';

                    li.appendChild(btnEdit);
                    li.appendChild(btnDelete);
                    list.appendChild(li);
                }
                inputElement.value = "";
            } else {
                alert("Tidak Boleh Kosong");
            }
        });
    </script>
</body>
</html>
